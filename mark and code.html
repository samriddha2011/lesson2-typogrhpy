<!DOCTYPE html>

<html>

 <head>

    <title>mark and code</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </script>
 </head>
 <body>
    <p>CO<sub>2</sub></p>
    <p>A<sup>2</sup></p>
    <div class="container">
        <h1>highlight text</h1>
        <p>
           use the mark element to<mark>highlight</mark> text.
        </p>

        <p>inline snippets of code should be embedded in the code element:</p>
        <p>the following HTML elements:<code>span</code>,<code>section</code>and <code>div</code>difines the section in a document.
        </p>
    </div>
 </body>
